mi_modulo.script:
  path: '/pm/script/{nombre}'
  defaults:
    _controller: 'Drupal\mi_modulo\Controller\PMController::script'
  requirements:
    _permission: 'access content'
mi_modulo.form:
  path: '/pm/form/{nodo}'
  defaults:
    _controller: 'Drupal\mi_modulo\Controller\PMController::form'
  requirements:
    _permission: 'access content'